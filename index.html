<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Center Patricio</title>
    
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: lightblue;">

<div class="titulo">
    <p>COMPUTER CENTER</p>
</div>

<br>
<br>

<div class="subtitulo">
    <p>Dise√±a y configura tu propia computadora personal de videojuegos</p>

<br>

<form action="">

    <div class="apartado">Componentes de tu computadora:</div>

    <br>
    <br>

    <div class="apartado">Gabinete:</div>

    <select name="Gabinete" id="Gabinete" style="width: 15%;">

        <option value="Mini torre">Mini torre $700</option>

        <option value="Torre">Torre $1200</option>
        
        <option value="Desktop">Desktop $550</option>
        
        <option value="Gamer">Gamer $2500</option>

    </select>
    
    <br>
    <br>
    <br>
    <br>

    <div class="apartado">Procesador:</div>

    <select name="Procesador" id="Procesador" style="width: 15%;">

        <option value="Celeron">Celeron $900</option>

        <option value="Intel i3">Intel i3 $1500</option>
        
        <option value="Intel i5">Intel i5 $3500</option>
        
        <option value="Intel i7">Intel i7 $5000</option>

    </select>

    <br>
    <br>
    <br>
    <br>

    <div class="apartado">Disco duro:</div>

    <select name="Disco duro" id="Disco duro" style="width: 15%;">

        <option value="500 GB">500 GB $500</option>

        <option value="750 GB">750 GB $800</option>
        
        <option value="1 TB">1 TB $1000</option>
        
        <option value="250 GB SSD">250 GB SSD $900</option>

        <option value="500 GB SSD">500 GB SSD $1380</option>

    </select>

    <br>
    <br>
    <br>
    <br>

    <div class="apartado">Memoria RAM:</div>

    <select name="Memoria RAM" id="Memoria RAM" style="width: 15%;">

        <option value="4 GB">4 GB $600</option>

        <option value="8 GB">8 GB $1050</option>
        
        <option value="16 TB">16 TB $1950</option>
    
    </select>
    

</form>

</body>
</html>
