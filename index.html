<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Center Patricio</title>
    
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: lightblue;">

<div class="titulo">
    <p>COMPUTER CENTER</p>
</div>

<br>
<br>

<div class="subtitulo">
    <p>Dise√±a y configura tu propia computadora personal de videojuegos</p>
</div>

<br>

<form action="">

    <div class="apartado">Componentes de tu computadora:</div>

    <br>
    <br>

    <!-- Gabinete -->
    <div class="apartado">Gabinete:</div>

    <select name="Gabinete" id="Gabinete" style="width: 15%;">

        <option value="700">Mini torre $700</option>

        <option value="1200">Torre $1200</option>
        
        <option value="550">Desktop $550</option>
        
        <option value="2500">Gamer $2500</option>

    </select>
    
    <br>
    <br>
    <br>
    <br>

     <!-- Procesador -->
    <div class="apartado">Procesador:</div>

    <select name="Procesador" id="Procesador" style="width: 15%;">

        <option value="900">Celeron $900</option>

        <option value="1500">Intel i3 $1500</option>
        
        <option value="3500">Intel i5 $3500</option>
        
        <option value="5000">Intel i7 $5000</option>

    </select>

    <br>
    <br>
    <br>
    <br>

     <!-- Disco duro -->
    <div class="apartado">Disco duro:</div>

    <select name="Disco duro" id="Disco duro" style="width: 15%;">

        <option value="500">500 GB $500</option>

        <option value="800">750 GB $800</option>
        
        <option value="1000">1 TB $1000</option>
        
        <option value="900">250 GB SSD $900</option>

        <option value="1300">500 GB SSD $1380</option>

    </select>

    <br>
    <br>
    <br>
    <br>

     <!-- Memoria RAM -->
    <div class="apartado">Memoria RAM:</div>

    <select name="Memoria RAM" id="Memoria RAM" style="width: 15%;">

        <option value="600">4 GB $600</option>

        <option value="1050">8 GB $1050</option>
        
        <option value="1950">16 TB $1950</option>
    
    </select>

     <br>
    <br>
    <br>
    <br>

     <!-- Monitor -->
    <div class="apartado">Monitor:</div>

    <select name="Monitor" id="Monitor" style="width: 15%;">

        <option value="17">17"</option>

        <option value="19">19"</option>
        
        <option value="21.5">21.5"</option>

        <option value="24">24"</option>

        <option value="27">27"</option>
        
        <option value="32">32"</option>
    
    </select>
    

</form>

</body>
</html>
